<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arrowverse - Contact Us</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    padding: 1rem 2rem;
    background: #111;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
  }
  header h1 {
    font-weight: 700;
    font-size: 1.5rem;
    cursor: default;
    color: #fff;
  }
  nav a {
    color: #fff;
    margin-left: 1.5rem;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav a:hover,
  nav a:focus {
    color: #fff;
    outline: none;
    text-decoration: underline;
  }
  main {
    max-width: 500px;
    margin: 3rem auto 4rem auto;
    padding: 0 1rem;
    flex: 1;
    text-align: center;
  }
  h2 {
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 2rem;
    color: #fff;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1.4rem;
  }
  label {
    font-weight: 600;
    font-size: 1rem;
    text-align: left;
    color: #fff;
  }
  input, textarea {
    padding: 0.9rem 1rem;
    font-size: 1rem;
    border-radius: 12px;
    border: none;
    outline: none;
    font-family: 'Poppins', sans-serif;
  }
  input:focus, textarea:focus {
    box-shadow: 0 0 8px 2px #fff;
  }
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  button.submit-btn {
    margin-top: 1rem;
    background: #fff;
    border: none;
    color: #000;
    padding: 1rem 2rem;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(255, 255, 255, 0.4);
    transition: background 0.35s ease, box-shadow 0.35s ease;
  }
  button.submit-btn:hover {
    background: #eee;
    box-shadow: 0 12px 20px rgba(255, 255, 255, 0.6);
  }
  footer {
    text-align: center;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.7);
    padding: 1em 0;
    background: #111;
    user-select: none;
  }

  @media (max-width: 600px) {
    main {
      margin: 2rem 1rem 3rem 1rem;
    }
    h2 {
      font-size: 1.8rem;
    }
    label {
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>
  <div class="background-shapes" aria-hidden="true" style="position: fixed; top:0; left:0; width:100vw; height:100vh; overflow:hidden; z-index:-1;">
    <div style="position:absolute; border-radius:50%; width:350px; height:350px; background:#fff; top:15%; left:10%; filter: blur(40px); opacity: 0.3; animation: float 8s ease-in-out infinite;"></div>
    <div style="position:absolute; border-radius:50%; width:300px; height:300px; background:#fff; top:55%; right:15%; filter: blur(40px); opacity: 0.3; animation: float 8s ease-in-out infinite; animation-delay: 3s;"></div>
    <div style="position:absolute; border-radius:50%; width:250px; height:250px; background:#fff; top:30%; right:35%; filter: blur(40px); opacity: 0.3; animation: float 8s ease-in-out infinite; animation-delay: 6s;"></div>
  </div>

  <header>
    <h1>Arrowverse</h1>
    <nav aria-label="Primary navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html" aria-current="page">Contact Us</a>
    </nav>
  </header>

  <main role="main" tabindex="-1">
    <h2>Contact Us</h2>
    <form aria-label="Contact form" id="contactForm">
      <label for="name">Name<span aria-hidden="true" style="color:#fff;"> *</span></label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email<span aria-hidden="true" style="color:#fff;"> *</span></label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />

      <label for="message">Message<span aria-hidden="true" style="color:#fff;"> *</span></label>
      <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

      <button type="submit" class="submit-btn" aria-label="Send message">Send Message</button>
    </form>
  </main>

  <footer role="contentinfo">
    &copy; <span id="year"></span> Our Digital Marketing Company. All rights reserved.
  </footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  // Floating shapes animation keyframes insertion
  const floatAnim = `
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-25px) translateX(25px); }
    }
  `;

  const styleSheet = document.createElement("style");
  styleSheet.type = "text/css";
  styleSheet.innerText = floatAnim;
  document.head.appendChild(styleSheet);

  // Simple form submission handling (client side)
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    alert(`Thank you, ${form.name.value}! Your message has been received.`);
    form.reset();
  });
</script>
</body>
</html>
